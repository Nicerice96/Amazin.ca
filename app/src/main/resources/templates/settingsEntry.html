<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Settings</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/settingsstylesheet.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/settings.js"></script>
</head>
<body>
<div id="header">
  <h1 id="settings">Settings</h1>
  <h2 id="home"><a href="/"><img src="/home.png" alt="Home" class="home-icon"></a></h2>
</div>

<div id="settings-menu">
  <button id="change-username">Change Username</button>
  <button id="change-password">Change Password</button>
  <button id="delete-account">Delete Account</button>
</div>

<div id="settings-actions">
  <div id="change-username-section" class="settings-section" style="display:none;">
    <h3>Change Username</h3>
    <form id="change-username-form">
      <label for="new-username">New Username:</label>
      <input type="text" id="new-username" class="text-entry" name="new-username" required>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <div id="change-password-section" class="settings-section" style="display:none;">
    <h3>Change Password</h3>
    <form id="change-password-form">
      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" class="text-entry" name="current-password" required>
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" class="text-entry" name="new-password" required>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <div id="delete-account-section" class="settings-section" style="display:none;">
    <h3>Delete Account</h3>
    <form id="delete-account-form">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" class="text-entry" name="confirm-password" required>
      <button type="submit" class="submit-button">Delete Account</button>
    </form>
  </div>
</div>
</body>
</html>
